<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="rps.js" defer></script>
    </head>

    <body>
        <main id="main">
            <h1>Rock Paper Scissors</h1>

            <div class="container keys">
                <div id="rock" data-key="r" class="key"></div>
                <div id="paper" data-key="p" class="key"></div>
                <div id="scissors" data-key="s" class="key"></div>
            </div>

            <div class="log"></div>
            <div class="game-score"></div>
        </main>
    </body>
</html>
